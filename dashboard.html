<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style_2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="dashboard.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Study Tracker</h1>
                <button id="logout-button" class="btn">Logout</button>
            </div>
        </nav>
    </header>
    
    <aside id="taxonomy">
        <h2>Taxonomy</h2>
        <ul>
            <li><a href="#functions">Functions of a Single Variable</a></li>
            <li><a href="#limit">Limit</a></li>
            <li><a href="#continuity">Continuity</a></li>
        </ul>
    </aside>
    
    <main id="main-content">
        <section id="user-info">
            <div class="user-details">
                <h2>Welcome, <span class="username">User</span></h2>
                <p class="goal">Goal: <span class="goal-highlight">GATE DA</span></p>
            </div>
        </section>

        <section id="charts">
            <div class="chart-container">
                <div class="chart">
                    <h3>Progress of Calculus (Pie Chart)</h3>
                    <canvas id="pie-chart"></canvas>
                </div>
                <div class="chart">
                    <h3>Calculus Progress (Bar Chart)</h3>
                    <canvas id="bar-chart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Study Tracker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
